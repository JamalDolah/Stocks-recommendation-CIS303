<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Stocks Recommendation</h1>
        <form id="stockForm">
            <label for="stocksInput">Enter 3 Stocks (comma-separated):</label>
            <input type="text" id="stocksInput" name="stocksInput" required>
            <button type="submit">Recommend Stocks</button>
        </form>
        <div id="recommendedStocks"></div>
    </div>
</body>
</html>
